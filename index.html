<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>

  <style>
.flag{
  background-color: white;
  width: 900px;
  height: 200px;
  position: relative;
}
.flag>div{
  background-color: #1C3578;
  width: 900px;
  height: 200px;
  position: absolute;
  top: 200px;
}
.flag>div>div{
  background-color: #E4181C;
  width: 900px;
  height: 200px;
  position: absolute;
  top: 200px;
}
p{
  text-transform: uppercase;
  color: black;
  text-align: center;
  padding: 0;
  margin: 0;
  font-size: 50px;
  position: relative;
  top: 50px;
}
  </style>
</head>

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>Of Russian Federation</p>
      </div>
    </div>
  </div>
</body>

</html>
